<!DOCTYPE html>
<html>
    <head>
        <title>Search Results</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='search.css') }}">
    </head>
    <body>
        <div class="container">
            <h1>Search Results</h1>
            <div class="results">
                {% for result in results %}
                    <div class="result-item">
                        <p>{{result}}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
