<!DOCTYPE html>
<html>
    <head>
        <title>Search Results</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='search.css') }}">
    </head>
    <body>
        <div class="container">
            <h1>Search Results</h1>
            <div class="results">
                {% for result in results %}
                    <div class="search-result">
                        <a href="{{ result[0] }}" target="_blank">{{ result[0] }}</a>
                    </div>
                {% endfor %}
            </div>
        </div>
        <nav>
            <ul class="pagination">
                {% if not results or page <= 1 %}
                <li class="page-item disabled"><span class="page-link">Previous</span></li>
                {% else %}
                <li class="page-item"><a class="page-link" href="{{ url_for('search_page', page=page-1, query=query) }}">Previous</a></li>
                {% endif %}
                {% if not results or results|length < per_page %}
                <li class="page-item disabled"><span class="page-link">Next</span></li>
                {% else %}
                <li class="page-item"><a class="page-link" href="{{ url_for('search_page', page=page+1, query=query) }}">Next</a></li>
                {% endif %}
            </ul>
        </nav>
        <a href="{{ url_for('home') }}" id="back-button">Back to Search</a>
    </body>
</html>
