<!DOCTYPE html>
<html>
    <head>
        <title>Search Results</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='search.css') }}">
    </head>
    <body>
        <div class="container">
            <h1>Search Results</h1>
            <div class="results">
                {% for result in results %}
                    <div class="search-result">
                        <a href="{{ result[0] }}" target="_blank">{{ result[0] }}</a>
                    </div>
                {% endfor %}
            </div>
        </div>
        <a href="{{ url_for('home') }}" id="back-button">Back to Search</a>
    </body>
</html>
